<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Buttons.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
    </div>

    <div class="container">
        <button class="btn btn-outline btn-primary-outline">Primary</button>
        <button class="btn btn-outline btn-secondary-outline">Secondary</button>
        <button class="btn btn-outline btn-success-outline">Success</button>
        <button class="btn btn-outline btn-danger-outline">Danger</button>
        <button class="btn btn-outline btn-warning-outline">Warning</button>
        <button class="btn btn-outline btn-info-outline">Info</button>
    </div>

</body>
</html>
